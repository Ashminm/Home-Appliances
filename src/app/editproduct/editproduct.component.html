<section class="h-100">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h3 class="text-uppercase">All Products</h3>
    </div>
    <div class="row">
      <div class="col-md-4 col-lg-2 mb-4" *ngFor="let i of validCards">
        <div class="card text-black h-100">
          <img [src]="i?.image" class="card-img-top" [alt]="i?.title" style="height: 140px; object-fit: cover;" />
          <div class="card-body d-flex flex-column">
            <div class="text-center mt-1 mb-3">
              <h5 class="card-title">{{ i?.title }}</h5>
              <h6 class="text-primary mb-1">{{ i?.price | currency: 'INR' }}</h6>
            </div>
            <div class="mt-auto d-flex">
              <button type="button" class="btn btn-outline-light flex-fill me-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-pen-to-square pe-1 bg-transparent btn-outline-light"></i>Edit
              </button>
              <button type="button" class="btn btn-dark flex-fill ms-1">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4">
      <button class="btn" (click)="onPrev()" [disabled]="currentPage <= 1"><i class="fa-solid fa-angle-left"></i></button>
      <span>{{ currentPage }} / {{ totalPage }}</span>
      <button class="btn" (click)="onNext()" [disabled]="currentPage >= totalPage"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>

  <!-- Modal Section -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content border-0 shadow-lg">
        <form class="modal-body border-0" style="background-color: rgba(26, 26, 26, 0.932);" #empform="ngForm">
          <div class="w-100 bg-transparent d-flex justify-content-between">
            <h4 class="bg-transparent text-uppercase">Edit Appliance</h4>
            <span class="bg-transparent" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark fa-lg bg-transparent text-danger"></i></span>
          </div>
          <hr>
          <div class="mb-3">
            <input type="text" class="form-control bg-transparent text-light" name="title" placeholder="Title" [(ngModel)]="productItem.title" #title="ngModel" >
          </div>
          <div class="d-flex mb-3">
            <div class="">
              <input type="text" class="form-control bg-transparent text-light" name="id" [(ngModel)]="productItem.id" placeholder="ID" readonly>
            </div>
            <div class="bg-transparent w-100">
              <select class="form-select bg-transparent text-light m-0" name="category" [(ngModel)]="productItem.category" >
                <option class="text-secondary" selected disabled value="">Category</option>
                <option *ngFor="let category of productItem" [value]="category">{{ category.category }}</option>
              </select>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="">
              <input type="text" class="form-control bg-transparent text-light" name="tag" [(ngModel)]="productItem.tag" placeholder="Tag(colour)" >
            </div>
            <div class="">
              <input type="number" class="form-control bg-transparent text-light" name="rating" [(ngModel)]="productItem.rating" placeholder="Rating" readonly>
            </div>
            <div class="">
              <input type="number" class="form-control bg-transparent text-light" name="price" [(ngModel)]="productItem.price" placeholder="Price" >
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control bg-transparent text-light" name="description" [(ngModel)]="productItem.description" placeholder="Description" >
          </div>
          <div class="mb-3">
            <input type="text" class="form-control bg-transparent text-light" name="image" [(ngModel)]="productItem.image" placeholder="Image link 1" >
          </div>
          <div class="d-flex mb-3">
            <div class="">
              <input type="text" class="form-control bg-transparent text-light" name="link1" [(ngModel)]="productItem.link1" placeholder="Link 1">
            </div>
            <div class="">
              <input type="text" class="form-control bg-transparent text-light" name="link2" [(ngModel)]="productItem.link2" placeholder="Link 2">
            </div>
            <div class="">
              <input type="text" class="form-control bg-transparent text-light" name="link3" [(ngModel)]="productItem.link3" placeholder="Link 3">
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-between bg-transparent">
            <button class="btn text-uppercase btn-dark" style="font-size: 12px; border: 1px solid rgb(117, 117, 117);" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn text-uppercase btn-light" style="font-size: 12px; border: 1px solid rgb(117, 117, 117);" type="submit" >Edit Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
