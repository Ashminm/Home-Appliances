<app-header></app-header>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-1 text-center d-flex flex-column"  [class.d-none]="!product.photos.length" *ngIf="product.photos.length > 0">
                <div *ngFor="let item of product.photos" class="border me-3 mb-4 d-md-block d-none" style="border-radius: 10px;">
                    <img [src]="item" alt="" class="card-img-top1 " style="width: 100%;height: 100%; border-radius: 10px; aspect-ratio: 4/4;"/>
                </div>
            </div>
            
            <div class="col-md-4 text-center " style="padding: 30px;background-color: rgb(212, 213, 214);border-radius: 10px; ">
                <img class="card-img-top mb-5 mb-md-0 w-100 card-img-top1" style="mix-blend-mode: multiply;object-fit: fill;aspect-ratio: 4/4;" src="{{product?.image}}" alt="..." />
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <p class="fw-bolder display-6 text-uppercase mb-1">{{product?.title}}</p>
                <p style="font-size: 25px;">₹{{product?.price}}</p>
                <p class="mb-1 mt-5">Rating: <span class="text-secondary h5
                    ">{{product?.rating}}</span></p>
                <p class="lead">{{product?.description}}</p>
              
                <div class="mt-4" >
                    <button type="button" style="border-radius: 16px;padding: 5px 15px 2px 15px;"  class="btn btn-outline-light  mx-3 ms-0" (click)="addToWish(product)"><i class="fa-regular fa-heart fa-lg text-secondary"></i></button>
                    <button type="button" style="border-radius: 16px;padding: 5px 15px 5px 15px;" class="btn bg-light  " (click)="addToCart(product)" >add to cart</button>
                </div>
                <div class="mt-5">
                    <p class="mb-1">ID: <span class="text-secondary">{{product?.id}}</span></p>
                    <p class="mb-1">catagry: <span class="text-secondary">{{product?.category}}</span></p>
                    <p class="mb-1">Tag: <span class="text-secondary">{{product?.tag}}</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h5 class="text-uppercase py-4">Trending products</h5>
        <div class="container d-flex justify-content-start" style="overflow-x: scroll;">
            <div class="col me-5 d-flex justify-content-center" *ngFor="let i of trendingItems" style="cursor: auto;">
                <div class="card h-100 border-0 bg-transparent rounded" style="width: 11rem; position: relative;">
                   
                    <!-- <div class="d-flex" style="position: absolute; top: 10px; left: 10px; right: 14px; justify-content: space-between; background-color: transparent;">

                       
                        <span class="wish_quick_ho" style="background-color: transparent; font-size: 16px;padding-top: 8px;cursor: pointer;" (click)="addToWish(product)" >
                            <i class="fa-solid fa-heart fa-xl" style="color: rgba(0, 0, 0, 0.925);"></i>
                        </span>
                    </div> -->
                    <span class="text-uppercase" style="position: absolute;top: 130px;left: 10px;background-color: transparent;color: #a30d0d;font-size: 11px;font-weight: 800;">Trending</span>
                    <div style="background-color: rgba(255, 255, 255, 0.61); padding: 20px;border-radius: 10px;">
                        <img class="card-img-top"  style="cursor: pointer; mix-blend-mode: multiply; aspect-ratio: 3/3; object-fit: cover;" routerLink="/allpro" src="{{i?.image}}" alt="...">
                    </div>
                                    
                    <div class="card-body p-3 pb-0">
                        <div class="text-center">
                            <p class="text-uppercase mb-1">{{i?.title.slice(0,10)}}..</p>
                            <p class="fw-bolder mb-1">₹{{i?.price}}</p>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-center w-100">
                        <!-- <div class="text-center my-3">
                            <button class="btn text-uppercase text-light" style="font-size: 12px;border-radius: 20px;border: 1px solid rgba(128, 128, 128, 0.151);" type="button" (click)="addToCart(product)" >ADD TO CART</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    
</section>
