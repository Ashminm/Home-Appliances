<app-header></app-header>
<section class="h-100">
    <div class="position-relative">
      <p class="d-flex justify-content-center m-0"><span class="h2 text-light bg-transparent text-uppercase" style="position: absolute;z-index: 1;top: 50%;font-size: 45px;">Wishlist </span></p>
      <p class="d-flex justify-content-center m-0"><span class="h2 text-light bg-transparent d-none d-md-block text-uppercase" style="position: absolute;z-index: 1;top: 66%;font-size: 13px;">Browse our collection and start curating your dream wishlist today!</span></p>
      <img src="https://depot.qodeinteractive.com/wp-content/uploads/2017/01/faq-title-img.jpg" style="filter: brightness(40%);object-fit: cover;" width="100%" height="400px" alt="">
    </div>
      <div class="container h-100" *ngIf="products.length>0; else elsediv">
        <div class="row d-flex justify-content-center align-items-center h-100 mb-3">
          <div class="col" >
            <p class="text-end p-3 m-0">You have ({{products.length}}) items in your wishlist</p>
            <div class="card mb-1 border-0 bg-transparent" *ngFor="let i of products" >
              <hr>
              <div class="card-body p-2">
    
                <div class="row align-items-center text-uppercase" >
                  <div class="col-md-1 d-flex justify-content-center">
                      <div>
                        <p class="lead fw-normal mb-0 p-3" ><i class="fa-solid fa-xmark" style="color: #ffffff;" (click)="deleteItem(i._id)" ></i></p>
                      </div>
                    </div>
                  <div class="col-md-1 d-flex justify-content-center" style="background-color: rgba(255, 255, 255, 0.61);border-radius: 10px;">
                    <img src="{{i.image}}"
                     style="mix-blend-mode: multiply;width: 65%;object-fit: cover;"  class="img-fluid" alt="Generic placeholder image">
                  </div>
                  <div class="col-md-2 d-flex  justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 pb-1" style="font-size: 15px;">{{i.title.slice(0,10)}}...</p>
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 p-1" style="font-size: 14px;">{{i.category}}</p>
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 p-1" style="font-size: 14px;">{{i.tag}}</p>
                    </div>
                  </div>
                  
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                
                      <p class="lead fw-normal mb-0 p-3" style="font-size: 17px;">{{i.price | currency:'INR'}}</p>
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                
                      <p class="lead fw-normal mb-0"><button class="btn btn-outline-light text-uppercase"  style="padding: 9px 20px;border: 1px solid #f0eeee1e;font-size: 12px;border-radius: 20px;">Add to cart</button></p>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
        
          </div>
        </div>
      </div>
      <div>
        <ng-template #elsediv>
            <p class="text-danger text-center mt-5 mb-4">No products added to the wishlist</p>
            <hr class="container mb-4">
            <div class="d-flex justify-content-center mt-3 mb-5">
            <p class="btn btn-outline-light" routerLink="/allpro">Continue Shopping</p>
            </div>
        </ng-template>
      </div>
    </section>
