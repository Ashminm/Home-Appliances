<app-header></app-header>
<h2 class="text-center text-light text-uppercase">All Products</h2>
<hr class="container" style="width: 20%;">
<div class="container mt-5 d-flex justify-content-between">
    <div class="d-flex justify-content-start " style="cursor: pointer;overflow-x: scroll;width: 60%;">
        <div class="mx-3 ms-0">ALL</div>
        <div class="mx-3">NEW</div>
        <div class="mx-3">KITCHEN</div>
        <div class="mx-3">BEDROOM</div>
        <div class="mx-3">HALL</div>
        <div class="mx-3">BASICS</div>
    </div>
    <div class="w-100">
        <input type="search" class="form-control w-50 bg-transparent text-light" placeholder="Search">
    </div>
    <div>
        <div class="dropdown me-3">
            <p class=" border-dark pe-3 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dop1">
             Filter
            </p>
            <ul class="dropdown-menu bg-transparent" aria-labelledby="drop1">
              <li><a class="dropdown-item text-light" >Low to High</a></li>
              <li><a class="dropdown-item text-light">High to Low</a></li>
            </ul>
          </div>
    </div>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-xl-5 justify-content-center">
            <div class="col mb-5 me-1 d-flex justify-content-center" *ngFor="let i of allproducts">
                <div class="card h-100 border-0 bg-transparent rounded" style="width: 15.80rem; position: relative;">
                    <!-- Wishlist icon and Quick Review button -->
                    <div class="d-flex" style="position: absolute; top: 10px; left: 10px; right: 14px; justify-content: space-between; background-color: transparent;">
                        <!-- Quick Review button -->
                        <span class="wish_quick_ho d-none" style="background-color: transparent; padding: 10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-eye fa-xl" style="color: rgba(0, 0, 0, 0.925);"></i>
                            <!-- <span class="p-2">Quick Look</span> -->
                        </span>
                        <!-- Button trigger modal -->
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered w-100 modal-xl" >
                                <div class="modal-content w-100 border-dark shadow">
                                    <div class="modal-body w-100 ">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="float: right;"></button>
                                        <div class="d-flex row ">
                                            <div class=" col-lg-5 col-md-12 col-sm-12 text-center d-flex " style="overflow-x: scroll;" [class.d-none]="!i.photos.length" *ngIf="i.photos.length > 0">
                                                <div *ngFor="let item of i.photos" class="me-2">
                                                        <img [src]="item" alt="" style="width: 400px;height: 100%;"/>
                                                </div>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-lg-6 col-md-12 col-sm-12 row align-items-center justify-content-center">
                                                <p class="fw-bolder m-0 display-6 text-uppercase mb-1">{{i?.title}}</p>
                                                <p class="m-0" style="font-size: 28px;">₹{{i?.price}}</p>
                                                <p class="m-0">Rating: <span class="text-secondary h5
                                                    ">{{i?.rating}}</span></p>
                                                <p class="lead m-0">{{i?.description}}</p>
                                                <div class="d-flex justify-content-start mt-4">
                                                    <p class=" me-4 text-uppercase" style="font-size: 14px;cursor: pointer;"><i class="fa-regular fa-heart fa-xl text-light"></i>Add to wishlist</p>
                                                    <p class=" text-uppercase" style="font-size: 14px;cursor: pointer;"><i class="fa-solid fa-cart-shopping fa-xl text-light" ></i>Add to cart</p>
                                                </div>
                                                
                                                <!-- <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-outline-light p-3"></button>
                                                    <button type="button" class="btn bg-light p-3 "  ></button>
                                                </div> -->
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <!-- Wishlist icon -->
                        <span class="wish_quick_ho" style="background-color: transparent; font-size: 16px;padding-top: 8px;" (click)="addToWish(i)" >
                            <i class="fa-solid fa-heart fa-xl" style="color: rgba(0, 0, 0, 0.925);"></i>
                        </span>
                    </div>
                    <span style="position: absolute;top: 220px;left: 10px;background-color: transparent;color: #000;">-NEW</span>
                    <div style="background-color: rgba(255, 255, 255, 0.61); padding: 50px;border-radius: 10px;">
                        <img class="card-img-top" routerLink="/view/{{i?.id}}" style="cursor: pointer; mix-blend-mode: multiply; aspect-ratio: 3/4; object-fit: cover;" src="{{i?.image}}" alt="...">
                    </div>
                                       
                    <div class="card-body p-3 pb-0">
                        <div class="text-center">
                            <p class="text-uppercase mb-1">{{i?.title}}</p>
                            <p class="fw-bolder mb-1">₹{{i?.price}}</p>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-center w-100">
                        <div class="text-center">
                            <button class="btn text-uppercase text-light" style="font-size: 12px;border-radius: 20px;" type="button" (click)="addToCart(i)" >ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
